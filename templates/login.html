{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="login-head">
<h2 id="login-heading">Login</h2>
<form method="POST" action="{{ url_for('login') }}" class="login-form">
    <input type="text" name="username" placeholder="Enter your Username" class="login-input" required/><br><br>
    <input type="password" name="password" placeholder="Enter Your Password" class="login-input" required/><br><br>
    <button type="submit" class="login-button">Login</button>
</form>
<p class="account-login">Dont have an account? <a href="{{ url_for('register') }}">Register Here</a></p>
</div>
{% endblock %}
