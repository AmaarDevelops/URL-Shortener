{% extends "base.html" %}
{% block title %} Register {% endblock %}
{% block content %}
<div class="register-all">
<h2 class="reg-heading">Register</h2>
<form method="POST" action="{{ url_for('register') }}" class="register-form">
    <input type="text" name="username" placeholder="Enter your Username" class="reg-input" required/><br><br>
    <input type="password" name="password" placeholder="Enter Your Password" class="reg-input" required/><br><br>
    <button type="submit" class="register-button">Register</button>
</form>
<p class="register-account">Already have an account? <a href="{{ url_for('login') }}">Login Here</a></p>
</div>
{% endblock %}
